- name: Create 'argoworkflow' user
  openstack.cloud.identity_user:
    name: argoworkflow
    password: demo
    domain: infra
    state: present

- name: Set 'argoworkflow' role
  openstack.cloud.role_assignment:
    domain: infra
    user: argoworkflow
    project: baremetal
    role: admin
    state: present

- name: Create 'monitoring' user
  openstack.cloud.identity_user:
    name: monitoring
    password: monitoring_demo
    domain: infra
    state: present

- name: Set 'monitoring' role
  openstack.cloud.role_assignment:
    domain: infra
    user: monitoring
    project: baremetal
    role: admin
    state: present

- name: Create 'flavorsync' user
  openstack.cloud.identity_user:
    name: flavorsync
    password: abcd1234
    domain: service
    state: present
  register: _flavor_sync_user

- name: Create 'flavorsync' role
  openstack.cloud.identity_role:
    name: flavorsync
    state: present

- name: Set 'flavorsync' role
  openstack.cloud.role_assignment:
    user: "{{ _flavor_sync_user.user.id }}"
    domain: service
    role: flavorsync
    state: present
