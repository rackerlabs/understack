---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: understack-operators
  # we do not want the finalizer here as it deletes all resources as
  # they move between AppProject's
spec:
  sourceRepos:
  - '*'
  destinations:
  # make sure our operators don't install in the wrong place
  - namespace: 'rabbitmq-system'
    server: '*'
  - namespace: 'mariadb-operator'
    server: '*'
  - namespace: 'cnpg-system'
    server: '*'
  - namespace: 'external-dns'
    server: '*'
  - namespace: 'external-secrets'
    server: '*'
  - namespace: 'openebs'
    server: '*'
  - namespace: 'rook-ceph'
    server: '*'
  - namespace: 'monitoring'
    server: '*'
  # kube-system is used by kube-prometheus-stack
  - namespace: 'kube-system'
    server: '*'
  - namespace: 'opentelemetry-operator'
    server: '*'
  # orc-system is openstack resource controller
  - namespace: 'orc-system'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
