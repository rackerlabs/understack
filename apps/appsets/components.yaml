apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: components
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
    applicationsSync: create-update
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
          - list:
              elements:
                - component: dex
                  sources:
                    - repoURL: '{{index .metadata.annotations "uc_repo_git_url"}}'
                      targetRevision: '{{index .metadata.annotations "uc_repo_ref"}}'
                      path: 'components/dex'
                      ref: understack
                      kustomize:
                        patches:
                          - target:
                              kind: Ingress
                              name: dex
                            patch: |-
                              - op: replace
                                path: /spec/rules/0/host
                                value: workflows.{{index .metadata.annotations "dns_zone" }}
                              - op: replace
                                path: /spec/tls/0/hosts/0
                                value: workflows.{{index .metadata.annotations "dns_zone" }}
                              - op: replace
                                path: '/metadata/annotations/cert-manager.io~1cluster-issuer'
                                value: '{{.name }}-cluster-issuer'
                    - repoURL: '{{index .metadata.annotations "uc_deploy_git_url"}}'
                      targetRevision: '{{index .metadata.annotations "uc_deploy_ref"}}'
                      ref: secrets
                      path: 'secrets/{{.name}}'
                      directory:
                        include: 'secret-*-sso-dex.yaml'
                    - repoURL: https://charts.dexidp.io
                      chart: dex
                      targetRevision: 0.16.0
                      helm:
                        releaseName: dex
                        valuesObject:
                          config:
                            issuer: 'https://dex.{{index .metadata.annotations "dns_zone" }}'
                          env:
                            DNS_ZONE: '{{index .metadata.annotations "dns_zone" }}'
                        valueFiles:
                          - $understack/components/dex/values.yaml
                          - $secrets/helm-configs/{{.name}}/dex.yaml
                        ignoreMissingValueFiles: true
                - component: openstack
                  source: &uc_component
                    repoURL: '{{index .metadata.annotations "uc_repo_git_url"}}'
                    targetRevision: '{{index .metadata.annotations "uc_repo_ref"}}'
                    path: 'components/openstack'
                - component: undersync
                  source:
                    <<: *uc_component
                    path: 'components/undersync'
                - component: nautobot
                  sources:
                    - repoURL: '{{index .metadata.annotations "uc_repo_git_url"}}'
                      targetRevision: '{{index .metadata.annotations "uc_repo_ref"}}'
                      path: 'components/nautobot'
                      ref: understack
                    - repoURL: '{{index .metadata.annotations "uc_deploy_git_url"}}'
                      targetRevision: '{{index .metadata.annotations "uc_deploy_ref"}}'
                      ref: secrets
                      path: 'secrets/{{.name}}'
                      directory:
                        include: 'secret-nautobot-*.yaml'
                        exclude: 'secret-nautobot-sso-dex.yaml'
                    - repoURL: https://nautobot.github.io/helm-charts/
                      chart: nautobot
                      targetRevision: 2.1.0
                      helm:
                        releaseName: nautobot
                        valuesObject:
                          ingress:
                            annotations:
                              cert-manager.io/cluster-issuer: '{{.name }}-cluster-issuer'
                              nginx.ingress.kubernetes.io/backend-protocol: HTTPS
                            hostname: 'nautobot.{{index .metadata.annotations "dns_zone" }}'
                          nautobot:
                            extraEnvVars:
                              - name: SOCIAL_AUTH_OIDC_OIDC_ENDPOINT
                                value: 'https://dex.{{index .metadata.annotations "dns_zone" }}'
                        valueFiles:
                          - $understack/components/nautobot/nautobot-values.yaml
                          - $secrets/helm-configs/{{.name}}/nautobot.yaml
                        ignoreMissingValueFiles: true
                        fileParameters:
                          - name: nautobot.config
                            # until ArgoCD 2.13.0 is released we cannot use a reference
                            # path: $understack/components/nautobot/nautobot_config.py
                            path: 'https://raw.githubusercontent.com/rackerlabs/understack/{{index .metadata.annotations "uc_repo_ref" }}/components/nautobot/nautobot_config.py'
                - component: argo
                  source:
                    <<: *uc_component
                    path: 'components/argo'
                    kustomize:
                      patches:
                        - target:
                            kind: ConfigMap
                            name: workflow-controller-configmap
                          patch: |-
                            - op: replace
                              path: /data/sso
                              value: |-
                                # This is the root URL of the OIDC provider (required).
                                issuer: https://dex.{{index .metadata.annotations "dns_zone" }}
                                # This defines how long your login is valid for (in hours). (optional)
                                # If omitted, defaults to 10h. Example below is 10 days.
                                sessionExpiry: 240h
                                # This is name of the secret and the key in it that contain OIDC client
                                # ID issued to the application by the provider (required).
                                clientId:
                                  name: argo-sso
                                  key: client-id
                                # This is name of the secret and the key in it that contain OIDC client
                                # secret issued to the application by the provider (required).
                                clientSecret:
                                  name: argo-sso
                                  key: client-secret
                                # This is the redirect URL supplied to the provider (optional). It must
                                # be in the form <argo-server-root-url>/oauth2/callback. It must be
                                # browser-accessible. If omitted, will be automatically generated.
                                redirectUrl: https://workflows.{{index .metadata.annotations "dns_zone"}}/oauth2/callback
                                # Additional scopes to request. Typically needed for SSO RBAC. >= v2.12
                                scopes:
                                  - groups
                                  - email
                                  - profile
                                # RBAC Config. >= v2.12
                                rbac:
                                  enabled: false
                        - target:
                            kind: Ingress
                            name: argo-workflows
                          patch: |-
                            - op: replace
                              path: /spec/rules/0/host
                              value: workflows.{{index .metadata.annotations "dns_zone" }}
                            - op: replace
                              path: /spec/tls/0/hosts/0
                              value: workflows.{{index .metadata.annotations "dns_zone" }}
                            - op: replace
                              path: '/metadata/annotations/cert-manager.io~1cluster-issuer'
                              value: '{{.name }}-cluster-issuer'
                - component: argo-events
                  source:
                    <<: *uc_component
                    path: 'components/argo-events'
                  ignoreDifferences:
                    - group: ''
                      kind: ServiceAccount
                      name: workflow
                      jsonPointers:
                        - /imagePullSecrets

  template:
    metadata:
      name: '{{.name}}-{{.component}}'
    spec:
      project: default
      destination:
        server: '{{.server}}'
        namespace: '{{.component}}'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
  templatePatch: |
    spec:
      {{- if hasKey . "source" }}
      # indentation matters here. need to collapse to a single line to preserve it
      source: {{ .source | toJson }}
      {{- end }}
      {{- if hasKey . "sources" }}
      sources:
        {{- range $source := .sources }}
        # indentation matters so collapse to single line with toJson to keep it
        - {{ $source | toJson }}
        {{- end }}
      {{- end }}
      {{- if hasKey . "ignoreDifferences" }}
      # indentation matters so collapse to single line with toJson to keep it
      ignoreDifferences: {{ .ignoreDifferences | toJson }}
      {{- end }}
