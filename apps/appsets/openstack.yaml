apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openstack
spec:
  syncPolicy:
    applicationsSync: create-update
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
          - list:
              elements:
                - component: keystone
                  chartVersion: 0.3.15
                - component: ironic
                  chartVersion: 0.2.18
                - component: placement
                  chartVersion: 0.3.16
                - component: neutron
                  chartVersion: 0.3.47
                - component: glance
                  chartVersion: 0.5.0
                - component: nova
                  chartVersion: 0.3.44
                - component: horizon
                  chartVersion: 0.3.28
  template:
    metadata:
      name: '{{.name}}-{{.component}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - repoURL: '{{index .metadata.annotations "uc_repo_git_url"}}'
          path: components/{{.component}}/
          targetRevision: '{{index .metadata.annotations "uc_repo_ref"}}'
          ref: understack
        - repoURL: '{{index .metadata.annotations "uc_deploy_git_url"}}'
          targetRevision: '{{index .metadata.annotations "uc_deploy_ref"}}'
          path: '{{.name}}/secrets/{{.component}}'
          ref: secrets
        - repoURL: https://tarballs.opendev.org/openstack/openstack-helm/
          chart: '{{.component}}'
          targetRevision: '{{.chartVersion}}'
          helm:
            releaseName: '{{.component}}'
            valueFiles:
              - $understack/components/openstack-2024.1-jammy.yaml
              - $understack/components/{{.component}}/aio-values.yaml
              - $secrets/{{.name}}/secrets/secret-openstack.yaml
              - $secrets/{{.name}}/helm-configs/{{.component}}.yaml
            # don't require all the values files
            ignoreMissingValueFiles: true
      ignoreDifferences:
        - kind: Secret
          name: keystone-fernet-keys
          jqPathExpressions:
            - .data
        - kind: Secret
          name: keystone-credential-keys
          jqPathExpressions:
            - .data
      destination:
        server: '{{.server}}'
        namespace: openstack
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
        managedNamespaceMetadata:
          labels:
            kubernetes.io/metadata.name: openstack
            name: openstack
