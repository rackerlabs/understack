apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: baremetal-manage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openstack
  target:
    name: baremetal-manage
  data:
  - secretKey: clouds.yaml
    remoteRef:
      key: baremetal-manage
      property: clouds.yaml
