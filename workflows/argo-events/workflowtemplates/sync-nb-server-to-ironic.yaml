apiVersion: argoproj.io/v1alpha1
metadata:
  name: sync-nb-server-to-ironic
  annotations:
    workflows.argoproj.io/title: Sync Server Information from Nautobot to Ironic
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/workflowtemplates/sync-nb-server-to-ironic.yaml`
kind: WorkflowTemplate
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: interface_update_event
        value: Some nautobot interface has changed
      - name: hostname
        value: hostname of the device that event is for
  templates:
    - name: main
      steps:
        - - name: sync-server-to-ironic
            templateRef:
              name: sync-server-to-ironic
              template: sync-server
        - - name: sync-server-obm-creds
            templateRef:
              name: sync-obm-creds
              template: main
        - - name: sync-interfaces-to-ironic
            templateRef:
              name: sync-interfaces-to-ironic
              template: main
            arguments:
              parameters:
                - name: device_id
                  value: "{{=jsonpath(workflow.parameters.interface_update_event, '$.data.device.id')}}"
