apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: get-bmc-creds
  namespace: argo-events
  annotations:
    workflows.argoproj.io/title: Create a k8s secret containing BMC creds for given device_id
    workflows.argoproj.io/description: |
      Defined in `workflows/argo-events/workflowtemplates/get-bmc-creds.yaml`.
spec:
  serviceAccountName: workflow
  entrypoint: main
  arguments:
    parameters:
      - name: device_id
  templates:
    - name: main
      inputs:
        parameters:
          - name: device_id
      outputs:
        parameters:
          - name: secret
            valueFrom:
              expression: "tasks['get-bmc-creds'].outputs.parameters.secret"
      dag:
        tasks:
          - name: get-bmc-ip
            templateRef:
              name: get-bmc-ip
              template: main
            arguments:
              parameters:
                - name: device_id
                  value: "{{inputs.parameters.device_id}}"
          - name: get-bmc-creds
            template: get-standard-bmc-creds
            arguments:
              parameters:
                - name: ip_address
                  value: "{{tasks.get-bmc-ip.outputs.parameters.ip}}"
    - name: get-standard-bmc-creds
      inputs:
        parameters:
          - name: ip_address
      outputs:
        parameters:
          - name: secret
            valueFrom:
              path: "/tmp/output.txt"
      container:
        image: ghcr.io/rss-engineering/undercloud-deploy/argo-undercloud-rackspace3.11.8:latest
        command: [python]
        args: ["/app/get_standard_bmc_creds.py", "{{inputs.parameters.ip_address}}"]
        env:
        - name: BMC_MASTER
          valueFrom:
            secretKeyRef:
              name: bmc-master
              key: key
        - name: WF_NS
          value: "{{workflow.namespace}}"
        - name: WF_NAME
          value: "{{workflow.name}}"
        - name: WF_UID
          value: "{{workflow.uid}}"
