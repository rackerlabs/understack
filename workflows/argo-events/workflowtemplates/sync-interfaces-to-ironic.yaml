apiVersion: argoproj.io/v1alpha1
metadata:
  name: sync-interfaces-to-ironic
  annotations:
    workflows.argoproj.io/title: Sync Nautobot information about a Device's interfaces to Ironic
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/workflowtemplates/sync-interfaces-to-ironic.yaml`
kind: WorkflowTemplate
spec:
  arguments:
    parameters:
      - name: device_id
  entrypoint: main
  templates:
    - name: main
      inputs:
        parameters:
          - name: device_id
      container:
        image: ghcr.io/rackerlabs/understack/ironic-nautobot-client:latest
        command:
          - sync-interfaces
        args:
          - --device-id
          - "{{inputs.parameters.device_id}}"
          - --debug
        envFrom:
          - secretRef:
              name: production-ironic-for-argo-creds
        env:
          - name: NAUTOBOT_API
            valueFrom:
              configMapKeyRef:
                name: nautobot
                key: url
          - name: NAUTOBOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: nautobot-token
                key: token
