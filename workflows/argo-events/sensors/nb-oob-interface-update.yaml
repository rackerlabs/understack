apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  finalizers:
    - sensor-controller
  labels:
    argocd.argoproj.io/instance: argo-workflows-templates
  name: nb-oob-interface-update
  namespace: argo-events
  annotations:
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/workflowtemplates/nb-oob-interface-update-sensor.yaml`
spec:
  dependencies:
    - eventName: nautobot
      eventSourceName: nautobot-webhook
      filters:
        data:
          - path: body.event
            type: string
            value:
              - updated
          - path: body.model
            type: string
            value:
              - interface
          - path: body.data.name
            type: string
            value:
              - iLO
              - iDRAC
          - path: body.data.ip_addresses.0.address
            type: string
            value:
              - .*
        dataLogicalOperator: and
      name: nautobot-dep
  template:
    serviceAccountName: operate-workflow-sa
  triggers:
    - template:
        name: nautobot-interface-update-trigger
        k8s:
          operation: create
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dataKey: body
                dependencyName: nautobot-dep
            - dest: spec.arguments.parameters.1.value
              src:
                dataKey: body.data.device.id
                dependencyName: nautobot-dep
            - dest: spec.arguments.parameters.2.value
              src:
                dataKey: body.data.device.name
                dependencyName: nautobot-dep
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: enroll-srv-to-uc-
              spec:
                arguments:
                  parameters:
                    - name: interface_update_event
                      value: Some nautobot interface has changed
                    - name: device_id
                      value: device id that event is for
                    - name: hostname
                      value: to support other workflows that references hostname
                entrypoint: start
                serviceAccountName: workflow
                templates:
                  - name: start
                    steps:
                      - - name: sync-srv-redfish-intfs-to-nb
                          templateRef:
                            name: sync-srv-redfish-intfs-to-nb
                            template: main
                      - - name: sync-nb-server-to-ironic
                          templateRef:
                            name: sync-nb-server-to-ironic
                            template: main
