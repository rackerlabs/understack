---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: openstack
  name: k8s-openstack-events-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: openstack
  name: k8s-openstack-events-secrets
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: openstack
  name: k8s-openstack-events-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-openstack-events-secrets
subjects:
  - kind: ServiceAccount
    name: k8s-openstack-events-secrets
    namespace: openstack
