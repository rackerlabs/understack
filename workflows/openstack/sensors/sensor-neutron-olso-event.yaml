---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: neutron-oslo-event
  annotations:
    workflows.argoproj.io/title: Add/edit Nautobot objects according to Neutron events
    workflows.argoproj.io/description: |+
      Triggers on Events from Neutron:

      - network create/update/delete

      Submits workflow using workflowtemplate/openstack-oslo-event

      Defined in `workflows/openstack/sensor-neutron-oslo-event.yaml`
spec:
  dependencies:
  - eventName: notifications
    eventSourceName: openstack-neutron
    name: oslo-event-type
    transform:
      # the event is a string-ified JSON so we need to decode it
      jq: '{body: (.body["oslo.message"] | fromjson)}'
    filters:
      dataLogicalOperator: "and"
      data:
        - path: body.event_type
          type: "string"
          # any of the values will trigger
          value:
            - "network.create.end"
            - "network.update.end"
            - "network.delete.end"
            - "subnet.create.end"
            - "subnet.update.end"
            - "subnet.delete.end"
  template:
    serviceAccountName: sensor-submit-workflow
  triggers:
    - template:
        name: neutron-oslo-event
        # creates workflow object directly via k8s API
        k8s:
          operation: create
          parameters:
            # first parameter is the parsed oslo.message
            - dest: spec.arguments.parameters.0.value
              src:
                dataKey: body
                dependencyName: oslo-event-type
          source:
            # create a workflow in argo-events prefixed with ironic-node-update-
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: neutron-oslo-event-
                namespace: argo-events
              spec:
                # defines the parameters being replaced above
                arguments:
                  parameters:
                    - name: event-json
                # references the workflow
                workflowTemplateRef:
                  name: openstack-oslo-event
