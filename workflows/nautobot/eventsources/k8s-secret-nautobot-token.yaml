apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: k8s-secret-nautobot-token
spec:
  template:
    serviceAccountName: k8s-events-secret-nautobot
  resource:
    nautobot-token-secret:
      namespace: nautobot
      resource: secrets
      version: v1
      eventTypes:
        - ADD
#        - UPDATE
      filter:
        labels:
          - key: token/type
            value: nautobot
