---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-events-secret-nautobot

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
rules:
  - apiGroups:
      - ""
      - batch
    resources:
      - secrets
      - jobs
    verbs:
      - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
  - kind: ServiceAccount
    name: k8s-events-secret-nautobot
    namespace: nautobot
