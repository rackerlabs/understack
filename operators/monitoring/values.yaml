# Disable the default kube-proxy alert since we don't have it,
# we have cilium instead.
# https://github.com/prometheus-community/helm-charts/issues/1718
defaultRules:
  rules:
    kubeProxy: false
kubeProxy:
  enabled: false
prometheus:
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false

grafana:
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      # mariadb-operator dashboards
      # https://github.com/mariadb-operator/mariadb-operator/blob/main/hack/config/kube-prometheus-stack.yaml
      mysql-overview:
        gnetId: 7362
        revision: 5
        datasource: Prometheus
      mysql-replication:
        gnetId: 7371
        revision: 1
        datasource: Prometheus
      mariadb-galera:
        gnetId: 13106
        revision: 3
        datasource: Prometheus
      mysql-quickstart:
        gnetId: 14057
        revision: 1
        datasource: Prometheus
