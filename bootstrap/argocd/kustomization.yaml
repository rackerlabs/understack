---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

helmGlobals:
  chartHome: ../../charts/

helmCharts:
- name: argo-cd
  includeCRDs: true
  namespace: argocd
  valuesFile: values.yaml
  releaseName: argo-cd
  version: 7.4.5
  repo: https://argoproj.github.io/argo-helm
