---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-sso
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: dex
  target:
    name: argocd-sso
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
      data:
        client-id: "{{ .client_id }}"
        client-secret: "{{ .client_secret }}"
        issuer: "{{ .issuer }}"
  data:
  - secretKey: client_id
    remoteRef:
      key: argocd-sso
      property: client-id
      # necessary to avoid argoproj/argo-cd#13004
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: client_secret
    remoteRef:
      key: argocd-sso
      property: client-secret
      # necessary to avoid argoproj/argo-cd#13004
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: issuer
    remoteRef:
      key: argocd-sso
      property: issuer
      # necessary to avoid argoproj/argo-cd#13004
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
