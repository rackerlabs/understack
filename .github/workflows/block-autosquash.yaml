on: pull_request

name: Pull Requests

jobs:
  message-check:
    name: Block Autosquash Commits

    runs-on: ubuntu-latest

    steps:
      - name: Block Autosquash Commits
        uses: skrobul/block-autosquash-commits-action@v2.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
