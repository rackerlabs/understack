name: Releases
on:
  push:
    tags:
      - "understackctl/v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write
  packages: write
  id-token: write
  issues: write

jobs:
  goreleaser:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: stable
          cache: true

      - name: Install dependencies
        run: sudo apt-get install -y sed grep

      - name: Build and Package
        working-directory: go/understackctl
        run: |
          make build-all package-all checksums

      - name: Upload release artifacts
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2
        with:
          files: |
            go/understackctl/build/*.zip
            go/understackctl/build/*.tar.gz
            go/understackctl/build/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
