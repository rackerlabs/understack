name: golangci-lint
on:
  push:
    branches:
      - main
    paths:
      - "go/**"
      - .github/workflows/go-lint.yaml
  pull_request:
    paths:
      - "go/**"
      - .github/workflows/go-lint.yaml
  workflow_dispatch:
  merge_group:
    types: [checks_requested]
    paths:
      - "go/**"
      - .github/workflows/go-lint.yaml

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

env:
  GO_VERSION: 1.23
  GOLANGCI_LINT_VERSION: v2.1.2

jobs:
  # Initial Setup Job
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      # List directories and set as output
      - name: List Applications
        id: list_dirs
        run: |
          apps=$(ls -d go/* | xargs -n1 basename)
          app_array=$(printf '%s\n' $apps | jq -R . | jq -cs .)
          echo "apps=${app_array}"
          printf "apps=%s\n" "${app_array}" >> "$GITHUB_OUTPUT"
        shell: bash

      # Set up Go environment
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version: ${{ env.GO_VERSION }}
    outputs:
      apps: ${{ steps.list_dirs.outputs.apps }}

  golangci-lint:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: ${{ fromJson(needs.setup.outputs.apps) }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 1

      - name: golangci-lint ${{ matrix.app }}
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: go/${{ matrix.app }}
