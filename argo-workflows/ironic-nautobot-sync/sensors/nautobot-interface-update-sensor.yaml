apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  finalizers:
    - sensor-controller
  labels:
    argocd.argoproj.io/instance: argo-workflows-templates
  name: nautobot-interface-update
  namespace: argo-events
spec:
  dependencies:
    - eventName: nautobot
      eventSourceName: nautobot-webhook
      filters:
        data:
          - path: body.event
            type: string
            value:
              - updated
          - path: body.model
            type: string
            value:
              - interface
          - path: body.data.name
            type: string
            value:
              - iLO
              - iDRAC
          - path: body.data.ip_addresses.0
            type: string
            value:
              - .*
        dataLogicalOperator: and
      name: nautobot-dep
  template:
    serviceAccountName: operate-workflow-sa
  triggers:
    - template:
        name: nautobot-interface-update-trigger
        k8s:
          operation: create
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dataKey: body
                dependencyName: nautobot-dep
            - dest: spec.arguments.parameters.1.value
              src:
                dataKey: body.data.device.name
                dependencyName: nautobot-dep
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: nautobot-interface-update-
              spec:
                arguments:
                  parameters:
                    - name: interface_update_event
                      value: Some nautobot interface has changed
                    - name: device_hostname
                      value: hostname of the device that event is for
                entrypoint: start
                serviceAccountName: workflow
                templates:
                  - name: start
                    steps:
                      - - name: synchronize-server-to-ironic
                          templateRef:
                            name: synchronize-server-to-ironic
                            template: synchronize-server
                      - - name: synchronize-server-obm-creds
                          templateRef:
                            name: synchronize-obm-creds
                            template: main
                      - - name: synchronize-interfaces-to-ironic
                          templateRef:
                            name: synchronize-interfaces-to-ironic
                            template: main
                          arguments:
                            parameters:
                              - name: device_id
                                value: "{{=jsonpath(workflow.parameters.interface_update_event, '$.data.device.id')}}"
