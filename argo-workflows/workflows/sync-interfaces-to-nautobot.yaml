apiVersion: argoproj.io/v1alpha1
metadata:
  name: sync-interfaces-to-nautobot
  annotations:
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/workflows/sync-interfaces-to-nautobot.yaml`
kind: WorkflowTemplate
spec:
  arguments:
    parameters:
      - name: device_id
        value: "{}"
      - name: oob_secret
        value: "{}"
  templates:
    - name: sync-interfaces
      container:
        image: ghcr.io/rackerlabs/understack/ironic-nautobot-client:latest
        command:
          - sync-nautobot-interfaces
        args: ["--device-id", "{{workflow.parameters.device_id}}"]
        volumeMounts:
          - mountPath: /etc/nb-token/
            name: nb-token
            readOnly: true
          - mountPath: /etc/oob-secrets/
            name: oob-secrets
            readOnly: true
      inputs:
        parameters:
          - name: oob_secret
      volumes:
        - name: nb-token
          secret:
            secretName: nautobot-token
        - name: oob-secrets
          secret:
            secretName: "{{inputs.parameters.oob_secret}}"
