apiVersion: argoproj.io/v1alpha1
metadata:
  name: sync-srv-redfish-intfs-to-nb
  annotations:
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/sync-srv-redfish-intfs-to-nb/sync-srv-redfish-intfs-to-nb.yaml`
kind: WorkflowTemplate
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: device_id
        value: "{}"
      - name: hostname
        value: "{}"
  templates:
    - name: main
      steps:
        - - name: sync-obm-creds-to-server
            templateRef:
              name: obm-sync-creds
              template: main
            arguments:
              parameters:
                - name: hostname
                  value: "{{workflow.parameters.hostname}}"
        - - name: get-obm-creds-secret
            templateRef:
              name: get-obm-creds
              template: main
            arguments:
              parameters:
                - name: hostname
                  value: "{{workflow.parameters.hostname}}"
        - - name: sync-interfaces-to-nautobot
            templateRef:
              name: sync-interfaces-to-nautobot
              template: sync-interfaces
            arguments:
              parameters:
                - name: device_id
                  value: "{{workflow.parameters.device_id}}"
                - name: oob_secret
                  value: "{{steps.get-obm-creds-secret.outputs.parameters.secret}}"
