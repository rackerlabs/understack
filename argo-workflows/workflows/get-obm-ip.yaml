apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: get-obm-ip
  namespace: argo-events
  annotations:
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/generic/workflowtemplates/get-obm-creds.yaml`.
      Get OBM IP address for target Device
spec:
  serviceAccountName: workflow
  entrypoint: main
  arguments:
    parameters:
      - name: hostname
  templates:
    - name: main
      inputs:
        parameters:
          - name: hostname
      outputs:
        parameters:
          - name: ip
            valueFrom:
              expression: "jsonpath(steps['nautobot-query'].outputs.parameters.result, '$.results.[0].host')"
      steps:
        - - name: nautobot-query
            templateRef:
              name: nautobot-api
              template: main
            arguments:
              parameters:
                - name: uri
                  value: "/ipam/ip-addresses/?device={{inputs.parameters.hostname}}&interfaces=iDRAC&interfaces=iLO"
