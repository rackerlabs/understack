apiVersion: argoproj.io/v1alpha1
metadata:
  name: sync-provision-state-to-nautobot
  annotations:
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/workflows/sync-provision-state-to-nautobot.yaml`
kind: WorkflowTemplate
spec:
  serviceAccountName: workflow
  templates:
    - name: sync-state
      container:
        image: ghcr.io/rackerlabs/understack/ironic-nautobot-client:latest
        command:
          - sync-provision-state
        args:
          - --device-id
          - "{{workflow.parameters.device_uuid}}"
          - --provision-state
          - "{{workflow.parameters.provision_state}}"
        volumeMounts:
          - mountPath: /etc/nb-token/
            name: nb-token
            readOnly: true
      inputs:
        parameters:
          - name: device_uuid
          - name: provision_state
      volumes:
        - name: nb-token
          secret:
            secretName: nautobot-token
