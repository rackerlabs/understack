apiVersion: argoproj.io/v1alpha1
metadata:
  name: synchronize-server-to-ironic
  annotations:
    workflows.argoproj.io/description: |
      Defined in `argo-workflows/sync-nb-server-to-ironic/synchronize-server-to-ironic.yaml`
kind: WorkflowTemplate
spec:
  arguments:
    parameters:
      - name: interface_update_event
        value: "{}"
  templates:
    - name: synchronize-server
      container:
        image: ghcr.io/rackerlabs/understack/ironic-nautobot-client:latest
        command:
          - synchronize-server
        args:
          - "{{workflow.parameters.interface_update_event}}"
        volumeMounts:
          - mountPath: /etc/ironic-secrets/
            name: ironic-secrets
            readOnly: true
      volumes:
        - name: ironic-secrets
          secret:
            secretName: production-ironic-for-argo-creds
