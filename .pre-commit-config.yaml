repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: check-yaml
        name: check-yaml-mkdocs
        # --unsafe is a workaround for the use of !! in mkdocs.yml
        args: [--unsafe]
        files: mkdocs.yml
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        exclude: '^python/'
        args:
          - --max-line-length=120
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        exclude: '^python/'
        args:
          - --line-length=120
          - --check
          - --diff
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.4
    hooks:
      - id: check-jsonschema
        name: validate argo workflows / workflowtemplates
        args:
          - --schemafile
          - https://raw.githubusercontent.com/argoproj/argo-workflows/master/api/jsonschema/schema.json
        files: "argo-workflows/(sensors|workflowtemplates)/.*.(yml|yaml)$"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        files: '^docs/'
  - repo: https://github.com/crate-ci/typos
    rev: v1.22.8
    hooks:
      - id: typos
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      - id: ruff
        files: '^python/'
        args: [--fix]
      - id: ruff-format
        files: '^python/'
  - repo: https://github.com/python-poetry/poetry
    rev: '1.7.1'
    hooks:
      - id: poetry-check
        language_version: "3.11"
        name: "poetry-check (understack-workflows)"
        files: '^python/understack-workflows/'
        args: ["-C", "python/understack-workflows"]
      - id: poetry-lock
        language_version: "3.11"
        name: "poetry-lock (understack-workflows)"
        files: '^python/understack-workflows/'
        args: ["-C", "python/understack-workflows", "--no-update"]
