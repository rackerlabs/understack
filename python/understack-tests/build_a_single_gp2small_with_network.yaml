version: 2
title: "Create the network, provision a gp2.small Ubuntu server and delete it afterwards."
subtasks:
  - title: "Boot and delete"
    workloads:
    - scenario:
        NovaServers.boot_and_delete_server:
          flavor:
            name: gp2.small
          image:
            name: ^Ubuntu 24.*$
          config_drive: true
          force_delete: false
      contexts:
        users_custom:
          tenants: 1
          users_per_tenant: 1
        network:
          start_cidr: 192.168.91.0/24
          dns_nameservers: [8.8.8.8]
