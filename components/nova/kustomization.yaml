---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - nova-rabbitmq-queue.yaml
  - nova-mariadb-db.yaml  # creates 'nova' database
  - nova-api-mariadb-db.yaml  # creates 'nova_api' database
  - nova-cell0-mariadb-db.yaml  # creates 'nova_cell0' database
  # less than ideal addition but necessary so that we can have the nova.conf.d loading
  # working due to the way the chart hardcodes the config-file parameter which then
  # takes precedence over the directory
  - configmap-nova-bin.yaml
  - nova-nautobot-token.yaml
