---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: nova-api
  namespace: openstack
spec:
  name: "nova_api"
  mariaDbRef:
    name: mariadb  # name of the MariaDB kind
    waitForIt: true
  characterSet: utf8
  collate: utf8_general_ci
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: nova-api-grant
  namespace: openstack
spec:
  mariaDbRef:
    name: mariadb  # name of the MariaDB kind
    waitForIt: true
  privileges:
    - "ALL"
  database: "nova_api"
  table: "*"
  username: nova
  grantOption: true
  host: "%"
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Connection
metadata:
  name: nova-api-db-conn
spec:
  mariaDbRef:
    name: mariadb
  username: nova
  passwordSecretKeyRef:
    name: nova-db-password
    key: password
  database: nova_api
  secretName: nova-api-db-conn
  secretTemplate:
    key: db_conn.conf
    format: |
      [api_database]
      connection = mysql+pymysql://{{ .Username }}:{{ .Password }}@{{ .Host }}:{{ .Port }}/{{ .Database }}{{ .Params }}
  healthCheck:
    interval: 30s
    retryInterval: 3s
  serviceName: mariadb
