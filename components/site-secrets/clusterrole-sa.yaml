---
apiVersion: v1
kind: Namespace
metadata:
  name: site-secrets

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: site-sa
  namespace: site-secrets

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: site-sa-role
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: site-sa-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: site-sa-role
subjects:
  - kind: ServiceAccount
    name: site-sa
    namespace: site-secrets


---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/service-account.name: site-sa
  name: site-service-account-token
  namespace: site-secrets
type: kubernetes.io/service-account-token
