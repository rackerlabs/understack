# grant configmap create, update to allow for memoization of argo workflows
- op: add
  path: /rules/0
  value:
    apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
    - watch
    - list
    - create
    - update
- op: add
  path: /rules/0
  value:
    apiGroups:
    - argoproj.io
    resources:
    - workflowtasksets/status
    verbs:
    - patch
