apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
      - name: argo-server
        args:
        - server
        # allow SSO, which currently has all clients use the server's ServiceAccount
        - --auth-mode=sso
        # all other auth via Kubernetes bearer tokens
        - --auth-mode=client
