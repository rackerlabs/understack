---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argo-sso
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: dex
  target:
    name: argo-sso
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
    - extract:
        key: argo-sso
        # necessary to avoid argoproj/argo-cd#13004
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
