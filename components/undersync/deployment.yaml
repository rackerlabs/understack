apiVersion: apps/v1
kind: Deployment
metadata:
  name: undersync-deployment
  labels:
    app: undersync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: undersync
  template:
    metadata:
      labels:
        app: undersync
    spec:
      containers:
      - name: undersync
        image: ghcr.io/rss-engineering/undersync/undersync:latest
        ports:
        - containerPort: 8080
        env:
          - name: RACK_ENV
            value: "production"
          - name: SETTINGS_FILE
            value: "/run/secrets/settings-file.yaml"
        envFrom:
          - secretRef:
              name: settings
        volumeMounts:
          - mountPath: /run/secrets
            name: settings-file
            readOnly: true
      volumes:
        - name: settings-file
          secret:
            secretName: settings-file
      imagePullSecrets:
      - name: dockerconfigjson-github-com
