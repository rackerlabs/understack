---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nautobot-token
  namespace: undersync
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: nautobot-token-store
  target:
    name: nautobot-token
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
  - secretKey: nautobot_api_key
    remoteRef:
      key: undercloud-undersync
      # necessary to avoid argoproj/argo-cd#13004
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
