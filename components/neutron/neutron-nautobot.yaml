---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neutron-nautobot
  namespace: openstack
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: nautobot
  target:
    name: neutron-nautobot
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        ml2_understack.conf: |
          [ml2_understack]
          nb_url = http://nautobot-default.nautobot.svc.cluster.local
          nb_token = {{ .token }}
  data:
  - secretKey: token
    remoteRef:
      key: nautobot-superuser
      property: apitoken
