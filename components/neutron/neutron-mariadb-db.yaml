---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: neutron
  namespace: openstack
spec:
  # If you want the database to be created with a different name than the resource name
  # name: data-custom
  mariaDbRef:
    name: mariadb  # name of the MariaDB kind
    waitForIt: true
  characterSet: utf8
  collate: utf8_general_ci
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: neutron
  namespace: openstack
spec:
  # If you want the user to be created with a different name than the resource name
  # name: user-custom
  mariaDbRef:
    name: mariadb  # name of the MariaDB kind
    waitForIt: true
  passwordSecretKeyRef:
    name: neutron-db-password
    key: password
  # This field is immutable and defaults to 10, 0 means unlimited.
  maxUserConnections: 0
  host: "%"
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: neutron-grant
  namespace: openstack
spec:
  mariaDbRef:
    name: mariadb  # name of the MariaDB kind
    waitForIt: true
  privileges:
    - "ALL"
  database: "neutron"
  table: "*"
  username: neutron
  grantOption: true
  host: "%"
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Connection
metadata:
  name: neutron-db-conn
spec:
  mariaDbRef:
    name: mariadb
  username: neutron
  passwordSecretKeyRef:
    name: neutron-db-password
    key: password
  database: neutron
  secretName: neutron-db-conn
  secretTemplate:
    key: db_conn.conf
    format: |
      [database]
      connection = mysql+pymysql://{{ .Username }}:{{ .Password }}@{{ .Host }}:{{ .Port }}/{{ .Database }}{{ .Params }}
  healthCheck:
    interval: 30s
    retryInterval: 3s
  serviceName: mariadb
