---
apiVersion: v1
kind: Service
metadata:
  name: ironic-dnsmasq
  labels:
    application: ironic-dnsmasq
spec:
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dhcp
    port: 67
    protocol: UDP
  clusterIP: None
  selector:
    application: ironic-dnsmasq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ironic-dnsmasq
  namespace: openstack
spec:
  serviceName: ironic-dnsmasq
  replicas: 1
  selector:
    matchLabels:
      application: ironic-dnsmasq
  template:
    metadata:
      labels:
        application: ironic-dnsmasq
    spec:
      nodeSelector:
        ironic_role: conductor

      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  application: ironic
                  component: conductor
      hostNetwork: true
      containers:
        - name: dnsmasq
          image: ghcr.io/rackerlabs/understack/dnsmasq:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              add: ["NET_ADMIN"]
          args:
            - /usr/sbin/dnsmasq
            - '--no-daemon'
          envFrom:
            - configMapRef:
                name: ironic-dnsmasq
          ports:
            - name: dns
              containerPort: 53
              protocol: UDP
            - name: dhcp
              containerPort: 67
              protocol: UDP
            - name: tftp
              containerPort: 69
              protocol: UDP
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: pod-dnsmasq-d
              mountPath: /etc/dnsmasq.d
            - name: pod-dhcp
              mountPath: /var/lib/misc
            - name: understack-data
              mountPath: /var/lib/understack/master_iso_images
              readOnly: true
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: pod-dnsmasq-d
          persistentVolumeClaim:
            claimName: dnsmasq-ironic
        - name: pod-dhcp
          persistentVolumeClaim:
            claimName: dnsmasq-dhcp
        - name: understack-data
          persistentVolumeClaim:
            claimName: understack-data
