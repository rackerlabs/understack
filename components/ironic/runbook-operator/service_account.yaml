# ServiceAccount for Runbook Controller
#
# This service account is used by the runbook controller/operator
# to manage runbook resources and sync with Ironic API.

apiVersion: v1
kind: ServiceAccount
metadata:
  name: runbook-controller
  namespace: baremetal-system
  labels:
    app.kubernetes.io/name: ironicrunbook
    app.kubernetes.io/component: controller
