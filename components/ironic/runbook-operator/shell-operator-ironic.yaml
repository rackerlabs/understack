apiVersion: apps/v1
kind: Deployment
metadata:
  name: shell-operator-ironic
  namespace: openstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shell-operator
  template:
    metadata:
      labels:
        app: shell-operator
    spec:
      serviceAccountName: runbook-controller
      restartPolicy: Always
      containers:
      - name: shell-operator
        image: ghcr.io/rackerlabs/understack/shell-operator-ironic:latest
        imagePullPolicy: Always
        env:
          - name: OS_CLOUD
            value: understack
        volumeMounts:
          - mountPath: /etc/openstack
            name: baremetal-manage
      volumes:
        - name: baremetal-manage
          secret:
            secretName: baremetal-manage
            items:
              - key: clouds.yaml
                path: clouds.yaml
