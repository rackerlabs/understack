---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-dex
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/service-account.name: eso-dex
  name: eso-dex.service-account-token
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-store-role
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  resourceNames:
  - argo-sso
  - argocd-sso
  - nautobot-sso
  - keystone-sso
  - grafana-sso
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectrulesreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-store-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eso-store-role
subjects:
- kind: ServiceAccount
  name: eso-dex
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: dex
spec:
  provider:
    kubernetes:
      remoteNamespace: dex
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: nautobot
      auth:
        serviceAccount:
          name: eso-dex
          namespace: dex
