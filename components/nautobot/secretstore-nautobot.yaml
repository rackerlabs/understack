---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nautobot-store
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/service-account.name: nautobot-store
  name: nautobot-store.service-account-token
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-store-role
rules:
- apiGroups: [""]
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  resourceNames:
  - nautobot-superuser
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectrulesreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-store-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eso-store-role
subjects:
- kind: ServiceAccount
  name: nautobot-store
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: nautobot
spec:
  provider:
    kubernetes:
      remoteNamespace: nautobot
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: nautobot
      auth:
        serviceAccount:
          name: nautobot-store
          namespace: nautobot
