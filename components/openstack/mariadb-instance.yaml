---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb  # this name is referenced by other resource kinds
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password
    generate: false

  # renovate: datasource=docker
  image: docker-registry1.mariadb.com/library/mariadb:11.4.4
  imagePullPolicy: IfNotPresent

  port: 3306
  storage:
    size: 10Gi
    resizeInUseVolumes: true
    waitForVolumeResize: true

  service:
    type: ClusterIP

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  metrics:
    enabled: true
    username: mariadb-metrics
    serviceMonitor:
      prometheusRelease: kube-prometheus-stack
      jobLabel: mariadb-monitoring
      interval: 10s
      scrapeTimeout: 10s
---
# mariadb-operator backups for openstack
# https://github.com/mariadb-operator/mariadb-operator/blob/main/docs/BACKUP.md
apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: backup
spec:
  mariaDbRef:
    name: mariadb
  maxRetention: 168h  # 7 days
  schedule:
    cron: "0 */1 * * *"
    suspend: false
  args:
    - --verbose
  storage:
    persistentVolumeClaim:
      resources:
        requests:
          storage: 20Gi
      accessModes:
        - ReadWriteOnce
---
