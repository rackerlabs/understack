---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb  # this name is referenced by other resource kinds
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password
    generate: false

  # renovate: image:mariadb
  image: mariadb:11.0.3
  imagePullPolicy: IfNotPresent

  port: 3306
  storage:
    size: 10Gi
    resizeInUseVolumes: true
    waitForVolumeResize: true

  service:
    type: ClusterIP

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M
  # ArgoCD diff for server side apply
  myCnfConfigMapKeyRef:
    key: my.cnf
    name: mariadb-config

  metrics:
    enabled: true
    # ArgoCD diff due to server side apply
    exporter:
      image: prom/mysqld-exporter:v0.15.1
      port: 9104
    passwordSecretKeyRef:
      key: password
      name: mariadb-metrics-password
      generate: true
    serviceMonitor:
      prometheusRelease: kube-prometheus-stack
      jobLabel: mariadb-monitoring
      interval: 10s
      scrapeTimeout: 10s
    username: mariadb-metrics
