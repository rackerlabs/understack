---

# -- OpenStack mariadb instance settings
mariadb:
  # -- root password settings
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password
    generate: true

  # -- storage settings
  storage:
    size: 10Gi
    resizeInUseVolumes: true
    waitForVolumeResize: true

