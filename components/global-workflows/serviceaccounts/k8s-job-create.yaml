---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-job-create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-job
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-job-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-job
subjects:
  - kind: ServiceAccount
    name: k8s-job-create
    namespace: nautobot
