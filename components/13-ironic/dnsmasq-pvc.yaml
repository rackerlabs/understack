apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    undercloud.local/purpose: dnsmasq-etc
  name: dnsmasq-ironic
  namespace: openstack
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 16Mi
  storageClassName: standard
