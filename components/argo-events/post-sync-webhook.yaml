---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: post-sync-webhook
spec:
  service:
    ports:
    - name: insecure
      port: 12001
      targetPort: 12001
  webhook:
    post-sync-webhook:
      endpoint: /post-sync-webhook
      method: POST
      port: "12001"
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: post-sync-webhook
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: post-sync-webhook-dep
      eventSourceName: post-sync-webhook       # must match EventSource name
      eventName: post-sync-webhook             # must match event name defined in EventSource
  triggers:
    - template:
        name: post-sync-webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: post-sync-webhook-
              spec:
                serviceAccountName: workflow
                entrypoint: undercloud-nautobot-ansible
                arguments:
                  parameters:
                  - name: token
                    # the value will get overridden by event payload from post-sync-webhook-dep
                    value: 0123456789abcdef0123456789abcdef01234567
                  - name: url
                    # the value will get overridden by event payload from post-sync-webhook-dep
                    value: http://nautobot-default.nautobot.svc
                templates:
                - name: undercloud-nautobot-ansible
                  inputs:
                    parameters:
                    - name: token
                    - name: url
                  container:
                    image: ghcr.io/rss-engineering/undercloud-nautobot/ansible:latest
                    # imagePullSecrets:
                    # - name: regcred
                    # ansible-playbook -i inventory/local initial-setup.yml
                    env:
                    - name: NAUTOBOT_URL
                      value: "{{inputs.parameters.url}}"
                    - name: NAUTOBOT_TOKEN
                      value: "{{inputs.parameters.token}}"
                    command: ["ansible-playbook", "-i", "inventory/understack", "initial-setup.yml"]
                    # command: [cowsay]
                    # args: ["{{inputs.parameters.message}}"]
          parameters:
            - src:
                dependencyName: post-sync-webhook-dep
                dataKey: body
              dest: spec.arguments.parameters.0.value
