---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netapp-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openstack
  target:
    name: netapp-config
    creationPolicy: Owner
    deletionPolicy: Delete
  dataFrom:
    - extract:
        key: cinder-netapp-config
