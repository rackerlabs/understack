# This is a role and rolebinding to provide the workflow-controller with permissions
# it needs to run in its own namespace.
# - to read the configmap for its configuration
# - leases to elect the leader
# - events to provide prometheus metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflow-controller-runtime
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - watch
    resourceNames:
      - workflow-controller-configmap
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - watch
      - update
      - patch
      - delete
    resourceNames:
      - workflow-controller
      - workflow-controller-lease
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-controller-runtime
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflow-controller-runtime
subjects:
  - kind: ServiceAccount
    name: argo
